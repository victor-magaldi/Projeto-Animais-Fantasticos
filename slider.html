<!DOCTYPE html>
<html lang="pt-BR">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>slider</title>
   <link rel="stylesheet" href="./css/slider/slider.css">
</head>

<body>
   <ul class="custom-controls">
      <li><img src="./img/slider/foto1-thumb.jpg" alt="thumb-1"></li>
      <li><img src="./img/slider/foto2-thumb.jpg" alt="thumb-2"></li>
      <li><img src="./img/slider/foto3-thumb.jpg" alt="thumb-3"></li>
      <li><img src="./img/slider/foto4-thumb.jpg" alt="thumb-4"></li>
      <li><img src="./img/slider/foto5-thumb.jpg" alt="thumb-5"></li>
      <li><img src="./img/slider/foto6-thumb.jpg" alt="thumb-6"></li>
   </ul>
   <div class="slide-wrapper">
      <ul class="slide">
         <li><img src="./img/slider/foto1.jpg" alt="foto-1"></li>
         <li><img src="./img/slider/foto2.jpg" alt="foto-1"></li>
         <li><img src="./img/slider/foto3.jpg" alt="foto-2"></li>
         <li><img src="./img/slider/foto4.jpg" alt="foto-3"></li>
         <li><img src="./img/slider/foto5.jpg" alt="foto-4"></li>
         <li><img src="./img/slider/foto6.jpg" alt="foto-5"></li>

      </ul>
   </div>
   <div class="arrow-nav">
      <button class="prev"></button>
      <button class="next"></button>
   </div>
   <script type="module" src="./js/slider.js"></script>
</body>

</html>
